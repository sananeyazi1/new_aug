<!DOCTYPE HTML>
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy News</title>
    
    <!-- Style sheets -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.fancyNews.css" rel="stylesheet" type="text/css" />
    
    <!-- Include js files -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.fancyNews.min.js" type="text/javascript"></script>
    
    <style type="text/css">
	    body {
			background: url(../images/bg.png) repeat;
		}
		
		#main-container {
			margin-top: 40px;
		}
    </style>
            
	<script type="text/javascript">
	
	jQuery(document).ready(function($){
		
		$('#fn-basic').fancyNews();
	
		$('#fancy-news-rss').fancyNews({width: 700, height:510, previewsPerPage:5, maxWords:45, feed:'http://www.augusta.com/masters/feeds/featured.xml'});

	});

    </script>
    
    </head>
    <body>
    	

            <div id="fancy-news-rss"></div>
                   
    	</div>
    </body>
</html>
