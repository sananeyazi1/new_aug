<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Twitter Feed | 2013 Masters</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.augusta.com/masters/dps//js/twitter-script.js"></script>
</head>
<body>
<style>
#tweet-container{
 width:auto;
 overflow:hidden;
}

#tweet-container {
 background: #fff;
 border: 1px solid #007d58;
 -moz-border-radius: 7px;
 -webkit-border-radius: 7px;
 -khtml-border-radius: 7px;
 border-radius: 7px;
 padding: 4px;
 margin: 0 0 20px 0;
 font-size: 12px;
 color: #000;
 font-weight: 500;
font-family: Georgia, serif  !important;

}
#tweet-container p {
 padding: 0px;
 margin: 0px;
}
#tweet-container p a {
 color: #007d58;
 text-decoration: none;
}
#tweet-container a:-webkit-any-link {
color: #007d58;
font-size: 12px;
}
#tweet-container ul, menu, dir {
-webkit-padding-start: 20px;
}

</style>

<div id="twitter-ticker">
<div style="float: left; width: 66px;height:52px;">
<img src="http://www.augusta.com/masters/dps/images/twitter-dark.png" style="width:60px;padding-top: 15px;">
</div>
<div style="float: inline;">
<ul id="tweet-container" style="max-width: 170px;"></ul>
</div>
<div style="clear:both;"></div>
</div>
</body>
</html>
