<style>
#div1, #div2, #div3, #div4, #div5, #div6 {

#formdiv1, #formdiv2, #formdiv3, #formdiv4, #formdiv5, #formdiv6 {

}

#btn1, #btn2, #btn3, #btn4, #btn5, #btn6  { 
    border-width: 2px;
    border-style: solid;
    border-color: transparent;
    border-image: initial;
    padding: 3px 10px;
	  color: rgb(255, 255, 255);
    background-color: rgb(217, 83, 79);
    border-color: rgb(217, 83, 79);
}

#btnclose {
float: right;
background-color: #484848;
border: 1px solid #ccc;
border-radius: 25px;
-webkit-border-radius: 25px;
-moz-border-radius: 25px;
height: 25px;
width: 25px; 
color: #fff;
}
</style>

 <div id="div1">
 
<button id="btn1" class="editbutton" >SIGN UP</button>
</div>

<div id="formdiv1">
<input id="btnclose" type="button" onClick="history.go(0)" value="x">

<form action="http://whatcounts.com/bin/listctrl" method="POST">
	<input type="hidden" name="slid" value="6700EAF45F07D38E6BDA33E2C8E47167" />

	<input type="hidden" name="goto" value="http://sandbox.jacksonville.com/emailcenter/success" />
	<input type="text" id="email" name="email" placeholder="Your email address" required>
				<input type="hidden" id="format_html" name="format" value="html" />
				<input id="btn1" type="submit" value="SIGN UP" />
		
</form>

<script type="text/javascript">
    $(document).ready(function(){
