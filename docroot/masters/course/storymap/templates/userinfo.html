<html>
<head>
<title>User Information</title>
</head>

<body>

<p>
<b>navigator.userAgent =</b>
<em>
<script type="text/javascript">
document.write(navigator.userAgent);
</script>
</em>
</p>

<p>
<b>uid =</b>
<em>
{% if uid %}
{{ uid }}
{% else %}
NO UID
{% endif %}
</em>
</p>

<p>
<b>user:</b>

<pre id="log">
{% if user %}
{{ user }}
{% else %}
NO USER
{% endif %}
</pre>
</p>

</body>
</html>
