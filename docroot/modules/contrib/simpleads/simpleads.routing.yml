simpleads.ads:
  path: '/admin/content/simpleads'
  defaults:
    _form: '\Drupal\simpleads\Form\Ads\All'
    _title: 'Advertisements'
  requirements:
    _permission: 'administer simpleads'

simpleads.ads.new:
  path: '/admin/content/simpleads/new/{type}'
  defaults:
    _form: '\Drupal\simpleads\Form\Ads\Create'
    _title_callback: '\Drupal\simpleads\Form\Ads\Create::setTitle'
  requirements:
    _permission: 'administer simpleads'

simpleads.ads.edit:
  path: '/admin/content/simpleads/edit/{type}/{id}'
  defaults:
    _form: '\Drupal\simpleads\Form\Ads\Edit'
    _title_callback: '\Drupal\simpleads\Form\Ads\Edit::setTitle'
  requirements:
    _permission: 'administer simpleads'

simpleads.ads.delete:
  path: '/admin/content/simpleads/delete/{type}/{id}'
  defaults:
    _form: '\Drupal\simpleads\Form\Ads\Delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer simpleads'

